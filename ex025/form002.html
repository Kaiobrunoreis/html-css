<!DOCTYPE html>
<html lang="pt-br">
<head>

    <style>
        form{
            border: 1px solid black;
            width: 300px;
            margin: 40px auto;
            padding: 10px;
            text-align: center;
        }
    </style>

<body>  
    
    <form action="cadastro.php" method="post" autocomplete="on">
        <h1>FORMULARIO</h1>
        <p>
            <label for="isu">Usuario: </label>
            <input type="text" name="usu" id="iusu" required autocomplete="username" minlength="5" maxlength="15" placeholder="Usuario">
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="23" placeholder="Senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="submit" value="Limpar">
        </p>
    </form>
</body>
