<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    fieldset{
        width: 100px;
        margin: 100px auto;
        text-align: center;
    }

</style>
<body>
    <fieldset>
        <h1>exemplo de formulario</h1>
        <form action="casdatro.php" method="get" autocomplete="on">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor">
        </p>
        <p>
            <label for="inivel">Nivel de satistação de 1 a 5 </label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="1">
        </p>
        <p>
            <label for="ifoto">Foto do Perfil: </label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <!--Quando utilizar o envio de arquivos, não deve usar o metodo get, mas sim o method post.-->
        
        <p>
            <input type="submit" value="Enviar">
            <input type="submit" value="Limpar">
        </p>
    </fieldset>
    </form>
</body> 
</html>
