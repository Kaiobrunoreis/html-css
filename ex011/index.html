<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes do seu navegador  ou simplismente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>

    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audio em html5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/musica.mp3" type="audio/mpeg">
    </audio>
    <!--a cima temos um exemplo e a baixo outro de como adicionar audio no html-->
    <audio src="midia/musica.mp3" controls autoplay></audio>
    <video src="midia/video.mp4" width="250" controls autoplay></video>

    
</body>
</html>
