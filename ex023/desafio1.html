<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 200px;
            text-align: center;
            margin: 0 auto;
        }
        td{
            border: 1px solid black;
            padding: 10px;
        }
        tr{
            
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>desafio tabela 1</h1>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
           
        </tr>
        <tr>
            <td colspan="3">8</td>
            <td>09</td>
            
        </tr>
        <tr>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>12</td> 
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td> 
        </tr>
    </table>
</body>
</html>
