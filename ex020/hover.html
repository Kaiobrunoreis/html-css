<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: aliceblue;
            background-color: rgb(29, 11, 14)
        }
        div:hover{
            color: brown;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passse o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
       <p>TEXTO ESCONDIDO</p>
       <p>teste</p>
       <p>uiiii</p>
    </div>
</body>
</html>
